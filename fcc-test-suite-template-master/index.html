<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <p>Hello world</p>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->

    <h1 id="title" >
        Title
    </h1>

    <p id="description">Shor description</p>

    <form action="" id="survey-form">
      <label id="name-label" for="name">Enter your name:</label>
      <input  type="text" id="name" name="name" placeholder="Enter your name">

      <label id="email-label" for="email">Enter your email:</label>
      <input type="email"id="email" name="email" placeholder="Enter your email">

      <label id="email-label" for="email">Enter your email:</label>
      <input type="email"id="email" name="email" placeholder="Enter your email">

      <label id="age-label" for="age">Enter your age:</label>
      <input type="number" id="number" name="age" min="10" max="99" placeholder="Enter your age">

      <label for="role">Which option best describes your current role?</label>
      <select name="role" id="role">
        <option value="Student">Student</option>
        <option value="Developer">Developer</option>
      </select>

      <label for="role">What would you like to see improved?</label>
      <input type="checkbox" value="Definitely" name="improvement">
      <input type="checkbox" value="May be" name="improvement">

      <label for="role">Any comments or suggestions?</label>
      <textarea name="comment" id="comment" cols="30" rows="10"></textarea>

      <button type="submit">Submit</button>

    </form>

    <script  src="js/index.js"></script>
  </body>
</html>
